<div 
	ng-class="{
		upperSquadPane: squadCtrl.layout()=='twoPanes',
		fullSquadPane: squadCtrl.layout()=='singlePane'
	}"

	data-ng-include="squadCtrl.upperPaneUrl()"
	>

</div>

<div
	class="lowerSquadPane"
	ng-show="squadCtrl.layout()=='twoPanes'"
	data-ng-include="squadCtrl.lowerPaneUrl()"
	>

</div>
