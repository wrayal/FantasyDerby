<div class="page-wrapper">
	<div class="page-header">
		<h1>
			{{competitionCtrl.keyData.fullName}}
		</h1>
	</div>
	{{competitionCtrl.keyData.description}}

	<h3>Latest Updates</h3>
	  <div ng-repeat="(key,value) in frontPageCtrl.blogMessages | orderObjectBy:'timestamp':true" 
	    ng-style="{
	      'width':'100%',
	      'background':'#cccccc',
	      'float':'left',
	      'border-radius':'5px',
	      'padding':'10px',
	      'margin-top':'5px',
	      'margin-bottom':'5px'
	    }"
	  >
    <b>{{value.title}}</b><br>
      {{value.message}}<br>
    <font style="font-size:x-small">{{value.timestamp | date:'short'}}</font>
  </div>
</div>
