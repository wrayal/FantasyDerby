<div class="page-wrapper">
	<div class="page-header">
		<h1>
			{{indexCtrl.tourData[teamListCtrl.teamName].name}}
			<span ng-show="!teamListCtrl.teamName">All 
				<span ng-hide="teamListCtrl.compName">{{indexCtrl.nameToShow.$value}}</span>
				<span ng-show="teamListCtrl.compName">{{teamListCtrl.compName}}</span>
			 teams</span>
		</h1>
	</div>

	<span ng-repeat="(key,team) in teamListCtrl.teamList">
	<a href="" ui-sref="competitions.teamView({teamId:key})">{{team.leagueName}}<span ng-show="team.teamName!=team.leagueName"> - {{team.teamName}}</span></a><br>
	</span>

	<img ng-show="teamListCtrl.imgSrc" ng-src="{{teamListCtrl.imgSrc}}" style="width:100%"></img>
</div>
