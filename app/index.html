            <li ng-class="{active: indexCtrl.activeEntry=='frontPage'}"><a ng-href="#!/frontPage">Front page</a></li>
          </ul>

          <ul class="nav navbar-nav" style="float:right">
            <li class="active"><a href="#!/">Home</a></li>
